<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      width: 100px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    .hero {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .cta a {
      padding: 20px 40px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      border-radius: 4px;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    .movie-card {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .movie-card img {
      width: 200px;
      margin-right: 10px;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    footer p {
      font-size: 14px;
      color: #808080;
    }
  </style>
  <title>Netflix</title>
</head>

<body>
  <header>
    <nav>
      <img src="net.jpg">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="cta">
        <a href="#">Try it now</a>
      </div>
    </div>
  </header>

  <section class="content">
    <h2>Popular on Netflix</h2>
    <div class="movie-card">
      <img src="11.jpg" alt="Movie 1">
      <img src="22.jpg" alt="Movie 2">
      <img src="3.jpg" alt="Movie 3">
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
  </footer>
</body>

</html>
